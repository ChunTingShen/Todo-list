<input type="text" />
<button (click)="newTodo('addsomething')">Enter</button>

<div *ngFor="let ele of todolist">
  
    <div class="todo_container" *ngIf="ele.id > 0" (click)="todoCheck(ele)"> 
      {{ ele.id }}.
      <span *ngIf="!ele.completed" class="todo_not_completed">
      {{ ele.title }}  </span>
      <span *ngIf="ele.completed" class="todo_completed">
        {{ ele.title }}  </span>
        
      <button (click)="deleteTodo(ele)">X</button></div>
</div>
